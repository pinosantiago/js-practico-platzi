<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <Header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Una pequeña aplicación para calcular el area y el perimetro de algunas figuras,
            parte del curso práctico de Javascript de Platzi
        </p>  
    </Header>
    <section>
        <h2>Cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                <span>Lado</span>
                <input id="inputCuadrado" type="number"/>
            </label>
            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaCuadrado()">Calcular área</button>
        </form>   
    </section>
    <section>
        <h2>Círculo</h2>
        <form action="">
            <label for="inputCirculo">
                <span>Radio</span>
                <input id="inputCirculo" type="number" >
            </label>
            <button type="button" onclick="CalcularPerimetroCirculo()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Triángulo</h2>
        <form action="">
            <label for="base">
                <span>Base</span>
                <input id="base" type="number"/>
            </label>
            <label for="ladoa">
                <span>Lado A</span>
                <input id="ladoa" type="number"/>
            </label>
            <label for="ladob">
                <span>Lado B</span>
                <input id="ladob" type="number"/>
            </label>
            <button type="button" onclick="CalcularPerimetroTriangulo()">Calcular perímetro</button>
            <button type="button" onclick="CalcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>  
    <script src="./figuras.js"></script>
</body>
</html>
