<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Descuentos</title>
</head>
<body>
    <h1>Calculador de descuentos</h1>
    <p>Una aplicacion para calcular el precio final cuando se le aplica un descuento</p>
    <form action="">
        <label for="precio">
            <span>Precio original</span>
            <input type="number" name="" id="precio">
        </label>
        <label for="descuento">
            <span>Cuanto descuento le vas a aplicar?</span>
            <input type="number" name="" id="descuento"  min="1" max="100">
        </label>
        <button type="button" onclick="calcularPorcentaje()">Calcular</button>
        <p id="preciofinal"></p>
    </form>
    

    <script src="descuentos.js"></script>
</body>
</html>
